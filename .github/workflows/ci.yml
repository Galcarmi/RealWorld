name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Check formatting
        run: yarn format:check

      - name: Type check
        run: yarn type-check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run unit tests
        run: yarn test:unit

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            coverage/
            junit.xml
          retention-days: 30

  visual-tests:
    name: Visual Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (for local dependencies)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies locally
        run: yarn install --frozen-lockfile

      - name: Run visual tests with Docker
        run: docker compose -f docker-compose.visual-tests.yml run --rm visual-tests

      - name: Upload visual diff images
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-test-diffs
          path: tests/visual/diffs/
          retention-days: 30

      - name: Upload visual test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-test-screenshots
          path: tests/visual/screenshots/
          retention-days: 14

      - name: Upload visual test logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-test-logs
          path: |
            tests/visual/screenshots/
          retention-days: 7 